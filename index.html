<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Shawn 的网站库</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#111;
      color:#fff;
      margin:0;
      padding:2rem;
    }
    h2 { margin-top:2rem; color:#0ff; }
    .site-item {
      display:flex;
      align-items:center;
      gap:0.6rem;
      padding:0.6rem 0;
      border-bottom:1px dashed rgba(255,255,255,0.1);
    }
    .site-item a {
      font-weight:600;
      color:#0ff;
      text-decoration:none;
      font-size:1rem;
      flex:1;
    }
    .site-item img {
      height:28px;
      width:auto;
      border-radius:4px;
      cursor:pointer;
      transition: transform 0.2s;
    }
    .site-item img:hover { transform: scale(1.1); }

    /* 放大预览层 */
    #imgOverlay {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.7);
      display:none; align-items:center; justify-content:center;
      z-index:9999;
    }
    #imgOverlay img {
      max-width:90vw; max-height:90vh;
      border-radius:10px;
      box-shadow:0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h1>Shawn 的网站库</h1>

  <h2>常用工具</h2>
  <div class="site-item"><a href="#">ScanQR</a><img src="https://i.imgur.com/QXA69Nk.jpeg"></div>
  <div class="site-item"><a href="#">Z-Library</a><img src="https://i.imgur.com/kgzK9sh.jpeg"></div>
  <div class="site-item"><a href="#">FreeCompress</a><img src="https://i.imgur.com/YMCaYJC.jpeg"></div>
  <div class="site-item"><a href="#">DocumentaryHeaven</a><img src="https://i.imgur.com/6x6yzVZ.jpeg"></div>
  <div class="site-item"><a href="#">Convertio</a><img src="https://i.imgur.com/OzpS2zQ.jpeg"></div>

  <h2>剪辑 / 音乐</h2>
  <div class="site-item"><a href="#">ScanQR</a><img src="https://i.imgur.com/QXA69Nk.jpeg"></div>
  <div class="site-item"><a href="#">SaveFrom</a><img src="https://i.imgur.com/uKbmpVh.jpeg"></div>
  <div class="site-item"><a href="#">FMA</a><img src="https://i.imgur.com/MiIGwAc.jpeg"></div>
  <div class="site-item"><a href="#">Pixabay</a><img src="https://i.imgur.com/TOZJXNv.jpeg"></div>

  <h2>学习</h2>
  <div class="site-item"><a href="#">Alpha One</a><img src="https://i.imgur.com/3yLGWFy.jpeg"></div>
  <div class="site-item"><a href="#">Z-Library</a><img src="https://i.imgur.com/kgzK9sh.jpeg"></div>

  <h2>娱乐</h2>
  <div class="site-item"><a href="#">图寻</a><img src="https://i.imgur.com/atB5iZQ.jpeg"></div>
  <div class="site-item"><a href="#">Polytrack</a><img src="https://i.imgur.com/BBvuMAT.jpeg"></div>

  <h2>大全</h2>
  <div class="site-item"><a href="#">FMHY</a><img src="https://i.imgur.com/4qHDS15.jpeg"></div>

  <!-- 放大预览 -->
  <div id="imgOverlay"><img src="" alt="Preview"></div>

  <script>
    const overlay = document.getElementById("imgOverlay");
    const overlayImg = overlay.querySelector("img");

    document.querySelectorAll(".site-item img").forEach(img=>{
      img.addEventListener("click", ()=>{
        overlay.style.display = "flex";
        overlayImg.src = img.src;
      });
    });

    overlay.addEventListener("click", ()=>{
      overlay.style.display = "none";
      overlayImg.src = "";
    });

    window.addEventListener("keydown", e=>{
      if(e.key==="Escape") overlay.click();
    });
  </script>
</body>
</html>
