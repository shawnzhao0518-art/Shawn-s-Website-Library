<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shawn's Website Library</title>
  <style>
    body { margin:0; font-family: system-ui; display:flex; background:#111; color:#eee; }
    header { padding:1rem; background:#222; color:#fff; font-weight:bold; }
    /* 左边侧边栏 */
    #sidebar {
      width: 220px; background:#1a1a1a; height:100vh; overflow:auto;
      padding:1rem; box-sizing:border-box;
    }
    #sidebar h2 { font-size:1rem; margin:0.8rem 0; cursor:pointer; }
    #sidebar ul { list-style:none; padding-left:1rem; display:none; }
    #sidebar li { margin:0.3rem 0; }
    #sidebar a { color:#4da3ff; text-decoration:none; font-size:.9rem; }
    #sidebar a:hover { text-decoration:underline; }
    /* 右边主要内容 */
    #main { flex:1; padding:1rem; }
    .item { margin-bottom:1rem; }
    .item a { font-weight:bold; color:#4da3ff; }
    .item p { margin:.2rem 0; color:#aaa; font-size:.9rem; }
  </style>
</head>
<body>
  <!-- 左边栏 -->
  <aside id="sidebar">
    <header>Categories</header>
    <nav id="nav"></nav>
  </aside>

  <!-- 主体 -->
  <main id="main">
    <h1>Shawn's Website Library</h1>
    <div id="content"></div>
  </main>

  <script>
    // ★ 在这里填充你的分类和网站
    const data = {
      "categories": [
        {
          "title": "Tools",
          "items": [
            { "title": "Photopea", "url": "https://www.photopea.com/", "desc": "Online Photoshop-like editor." },
            { "title": "Pixlr", "url": "https://pixlr.com/", "desc": "Quick lightweight image editor." }
          ]
        },
        {
          "title": "Learning",
          "items": [
            { "title": "Khan Academy", "url": "https://www.khanacademy.org/", "desc": "Free courses on math, science, coding." },
            { "title": "MIT OpenCourseWare", "url": "https://ocw.mit.edu/", "desc": "MIT free course materials." }
          ]
        },
        {
          "title": "Entertainment",
          "items": [
            { "title": "YouTube", "url": "https://www.youtube.com/", "desc": "Video sharing platform." },
            { "title": "Spotify", "url": "https://www.spotify.com/", "desc": "Music streaming." }
          ]
        }
      ]
    };

    const nav = document.getElementById("nav");
    const content = document.getElementById("content");

    // 渲染左边栏
    data.categories.forEach(cat => {
      const h2 = document.createElement("h2");
      h2.textContent = cat.title;
      const ul = document.createElement("ul");
      cat.items.forEach(item => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.textContent = item.title;
        a.href = "#"+item.title.replace(/\s+/g,"-").toLowerCase();
        li.appendChild(a);
        ul.appendChild(li);
      });
      h2.addEventListener("click", () => {
        ul.style.display = ul.style.display==="block" ? "none" : "block";
      });
      nav.appendChild(h2);
      nav.appendChild(ul);
    });

    // 渲染右边内容
    data.categories.forEach(cat => {
      const sec = document.createElement("section");
      const h2 = document.createElement("h2");
      h2.textContent = cat.title;
      sec.appendChild(h2);
      cat.items.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.id = item.title.replace(/\s+/g,"-").toLowerCase();
        div.innerHTML = `<a href="${item.url}" target="_blank">${item.title}</a><p>${item.desc}</p>`;
        sec.appendChild(div);
      });
      content.appendChild(sec);
    });
  </script>
</body>
</html>
