<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shawn's Website Library</title>
  <style>
    body { margin:0; font-family: system-ui; background:#111; color:#eee; }
    header { padding:1rem; background:#222; color:#fff; font-weight:bold; display:flex; align-items:center; }
    header button { margin-right:1rem; padding:.4rem .6rem; cursor:pointer; }

    /* 布局 */
    #container { display:flex; }
    #sidebar {
      width:220px; background:#1a1a1a; height:100vh; overflow:auto;
      padding:1rem; box-sizing:border-box; transition: transform 0.3s ease;
    }
    #sidebar.hidden { transform: translateX(-100%); }
    #main { flex:1; padding:1rem; }

    /* 左边栏 */
    #sidebar h2 { font-size:1rem; margin:0.8rem 0; cursor:pointer; }
    #sidebar ul { list-style:none; padding-left:1rem; margin:0; display:none; }
    #sidebar li { margin:0.3rem 0; }
    #sidebar a { color:#4da3ff; text-decoration:none; font-size:.9rem; }
    #sidebar a:hover { text-decoration:underline; }

    /* 内容 */
    .item { margin-bottom:1rem; }
    .item a { font-weight:bold; color:#4da3ff; }
    .item p { margin:.2rem 0; color:#aaa; font-size:.9rem; }
  </style>
</head>
<body>
  <header>
    <button id="toggleBtn">☰</button>
    Shawn's Website Library
  </header>

  <div id="container">
    <!-- 左边栏 -->
    <aside id="sidebar">
      <nav id="nav"></nav>
    </aside>

    <!-- 主体 -->
    <main id="main">
      <div id="content"></div>
    </main>
  </div>

  <script>
    // ★ 在这里填充分类和网站
    const data = {
      "categories": [
        {
          "title": "Tools",
          "items": [
            { "title": "Photopea", "url": "https://www.photopea.com/", "desc": "Online Photoshop-like editor." },
            { "title": "Pixlr", "url": "https://pixlr.com/", "desc": "Quick lightweight image editor." }
          ]
        },
        {
          "title": "Learning",
          "items": [
            { "title": "Khan Academy", "url": "https://www.khanacademy.org/", "desc": "Free courses on math, science, coding." },
            { "title": "MIT OpenCourseWare", "url": "https://ocw.mit.edu/", "desc": "MIT free course materials." }
          ]
        }
      ]
    };

    const nav = document.getElementById("nav");
    const content = document.getElementById("content");

    // 渲染左边栏
    data.categories.forEach(cat => {
      const h2 = document.createElement("h2");
      h2.textContent = "▸ " + cat.title;
      const ul = document.createElement("ul");
      cat.items.forEach(item => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.textContent = item.title;
        a.href = "#"+item.title.replace(/\s+/g,"-").toLowerCase();
        li.appendChild(a);
        ul.appendChild(li);
      });
      h2.addEventListener("click", () => {
        const isOpen = ul.style.display === "block";
        ul.style.display = isOpen ? "none" : "block";
        h2.textContent = (isOpen ? "▸ " : "▾ ") + cat.title;
      });
      nav.appendChild(h2);
      nav.appendChild(ul);
    });

    // 渲染右边内容
    data.categories.forEach(cat => {
      const sec = document.createElement("section");
      const h2 = document.createElement("h2");
      h2.textContent = cat.title;
      sec.appendChild(h2);
      cat.items.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.id = item.title.replace(/\s+/g,"-").toLowerCase();
        div.innerHTML = `<a href="${item.url}" target="_blank">${item.title}</a><p>${item.desc}</p>`;
        sec.appendChild(div);
      });
      content.appendChild(sec);
    });

    // 左边栏展开/收起 + 记忆功能
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggleBtn");

    // 初始化时检查 localStorage
    if (localStorage.getItem("sidebarHidden") === "true") {
      sidebar.classList.add("hidden");
    }

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      localStorage.setItem("sidebarHidden", sidebar.classList.contains("hidden"));
    });
  </script>
</body>
</html>
