<header>
  <button id="toggleBtn" class="btn" aria-label="Toggle sidebar">☰</button>
  <h1>Shawn's Website Library · 赵涵绍的网站库</h1>
  <div class="controls">
    <!-- 语言切换按钮 -->
    <div id="langSwitch">
      <button id="btnZh" class="lang-btn active">中文</button>
      <button id="btnEn" class="lang-btn">English</button>
    </div>
    <button id="lockBtn" class="btn" title="Lock site">🔓 Unlock</button>
  </div>
</header>

<style>
  #langSwitch {
    display: flex;
    gap: 0.4rem;
  }
  .lang-btn {
    padding: 0.3rem 0.8rem;
    border-radius: 0.5rem;
    cursor: pointer;
    font-size: 0.9rem;
    border: 1px solid #666;
    background: #111;
    color: #fff;
  }
  .lang-btn.active {
    background: #fff;
    color: #000;
  }
</style>

<script>
  const btnZh = document.getElementById("btnZh");
  const btnEn = document.getElementById("btnEn");

  function setLanguage(lang){
    if(lang==="zh"){
      document.documentElement.lang = "zh-CN";
      btnZh.classList.add("active");
      btnEn.classList.remove("active");
      // 这里可以放置你的中文文本切换逻辑
      document.querySelector("h1").textContent = "赵涵绍的网站库";
    } else {
      document.documentElement.lang = "en";
      btnEn.classList.add("active");
      btnZh.classList.remove("active");
      // 这里可以放置你的英文文本切换逻辑
      document.querySelector("h1").textContent = "Shawn's Website Library";
    }
  }

  btnZh.addEventListener("click", ()=> setLanguage("zh"));
  btnEn.addEventListener("click", ()=> setLanguage("en"));
</script>
