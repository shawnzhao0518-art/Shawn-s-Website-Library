<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Shawn 的网站库</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#111;
      color:#eee;
      margin:0;
      padding:2rem;
    }
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    h1 {
      margin:0;
      color:#fff;
    }
    #langToggle {
      background:#4fc3f7;
      color:#111;
      border:none;
      padding:0.5rem 1rem;
      border-radius:6px;
      cursor:pointer;
      font-weight:bold;
      transition:background 0.3s;
    }
    #langToggle:hover {
      background:#0288d1;
      color:#fff;
    }
    h2 {
      margin-top:2rem;
      color:#4fc3f7;
    }
    .site-item {
      padding:0.6rem 0;
      border-bottom:1px dashed rgba(255,255,255,0.05);
    }
    .site-item a {
      font-weight:600;
      color:#fff;
      text-decoration:none;
      font-size:1rem;
    }
    .site-desc {
      color:#aaa;
      font-size:0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1 data-zh="Shawn 的网站库" data-en="Shawn's Website Collection">Shawn 的网站库</h1>
    <button id="langToggle">EN</button>
  </header>

  <h2 data-zh="常用工具" data-en="Tools">常用工具</h2>
  <div class="site-item">
    <a href="#" data-zh="ScanQR" data-en="ScanQR">ScanQR</a>
    <div class="site-desc" data-zh="二维码生成器" data-en="QR Code Generator">二维码生成器</div>
  </div>
  <div class="site-item">
    <a href="#" data-zh="Z-Library" data-en="Z-Library">Z-Library</a>
    <div class="site-desc" data-zh="电子书下载" data-en="E-book Library">电子书下载</div>
  </div>
  <div class="site-item">
    <a href="#" data-zh="FreeCompress" data-en="FreeCompress">FreeCompress</a>
    <div class="site-desc" data-zh="文件压缩工具" data-en="File Compression">文件压缩工具</div>
  </div>
  <div class="site-item">
    <a href="#" data-zh="DocumentaryHeaven" data-en="DocumentaryHeaven">DocumentaryHeaven</a>
    <div class="site-desc" data-zh="纪录片资源" data-en="Documentary Resources">纪录片资源</div>
  </div>
  <div class="site-item">
    <a href="#" data-zh="Convertio" data-en="Convertio">Convertio</a>
    <div class="site-desc" data-zh="文件格式转换" data-en="File Converter">文件格式转换</div>
  </div>

  <h2 data-zh="剪辑 / 音乐" data-en="Editing / Music">剪辑 / 音乐</h2>
  <div class="site-item">
    <a href="#" data-zh="SaveFrom" data-en="SaveFrom">SaveFrom</a>
    <div class="site-desc" data-zh="YouTube 视频下载" data-en="YouTube Downloader">YouTube 视频下载</div>
  </div>
  <div class="site-item">
    <a href="#" data-zh="FMA" data-en="FMA">FMA</a>
    <div class="site-desc" data-zh="Free Music Archive" data-en="Free Music Archive">Free Music Archive</div>
  </div>
  <div class="site-item">
    <a href="#" data-zh="Pixabay" data-en="Pixabay">Pixabay</a>
    <div class="site-desc" data-zh="免版权音乐" data-en="Royalty-free Music">免版权音乐</div>
  </div>

  <h2 data-zh="学习" data-en="Learning">学习</h2>
  <div class="site-item">
    <a href="#" data-zh="Alpha One" data-en="Alpha One">Alpha One</a>
    <div class="site-desc" data-zh="学习资源" data-en="Learning Resources">学习资源</div>
  </div>

  <h2 data-zh="娱乐" data-en="Entertainment">娱乐</h2>
  <div class="site-item">
    <a href="#" data-zh="图寻" data-en="Tuxun">图寻</a>
    <div class="site-desc" data-zh="探索世界" data-en="Explore the World">探索世界</div>
  </div>
  <div class="site-item">
    <a href="#" data-zh="Polytrack" data-en="Polytrack">Polytrack</a>
    <div class="site-desc" data-zh="在线游戏" data-en="Online Game">在线游戏</div>
  </div>

  <h2 data-zh="大全" data-en="Collections">大全</h2>
  <div class="site-item">
    <a href="#" data-zh="FMHY" data-en="FMHY">FMHY</a>
    <div class="site-desc" data-zh="资源大全" data-en="Resources Collection">资源大全</div>
  </div>

  <script>
    // 语言切换
    let currentLang = "zh";
    const toggleBtn = document.getElementById("langToggle");

    toggleBtn.addEventListener("click", () => {
      currentLang = currentLang === "zh" ? "en" : "zh";
      toggleBtn.textContent = currentLang === "zh" ? "EN" : "中文";
      document.querySelectorAll("[data-zh]").forEach(el => {
        el.textContent = el.getAttribute("data-" + currentLang);
      });
    });
  </script>

</body>
</html>
