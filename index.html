<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Shawn 的网站库</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#111;
      color:#eee;
      margin:0;
      padding:2rem;
    }
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    h1 {
      margin:0;
      color:#fff;
    }
    #langToggle {
      background:#4fc3f7;
      color:#111;
      border:none;
      padding:0.5rem 1rem;
      border-radius:6px;
      cursor:pointer;
      font-weight:bold;
      transition:background 0.3s;
    }
    #langToggle:hover {
      background:#0288d1;
      color:#fff;
    }
    h2 {
      margin-top:2rem;
      color:#4fc3f7;
    }
    .site-item {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0.6rem 0;
      border-bottom:1px dashed rgba(255,255,255,0.05);
    }
    .site-text {
      display:flex;
      flex-direction:column;
    }
    .site-item a {
      font-weight:600;
      color:#fff;
      text-decoration:none;
      font-size:1rem;
    }
    .site-desc {
      color:#aaa;
      font-size:0.9rem;
    }
    .site-item img {
      height:24px;
      width:auto;
      border-radius:4px;
      cursor:pointer;
      transition: transform 0.2s;
    }
    .site-item img:hover {
      transform: scale(1.1);
    }
    /* 放大预览层 */
    #imgOverlay {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.7);
      display:none; align-items:center; justify-content:center;
      z-index:99999;
    }
    #imgOverlay img {
      max-width:90vw; max-height:90vh;
      border-radius:10px;
      box-shadow:0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <header>
    <h1 data-zh="Shawn 的网站库" data-en="Shawn's Website Collection">Shawn 的网站库</h1>
    <button id="langToggle">EN</button>

  </div>

  <!-- 放大预览层 -->
  <div id="imgOverlay"><img src="" alt="Preview"></div>

  <script>
    // 语言切换
    let currentLang = "zh";
    const toggleBtn = document.getElementById("langToggle");

    toggleBtn.addEventListener("click", () => {
      currentLang = currentLang === "zh" ? "en" : "zh";
      toggleBtn.textContent = currentLang === "zh" ? "EN" : "中文";
      document.querySelectorAll("[data-zh]").forEach(el => {
        el.textContent = el.getAttribute("data-" + currentLang);
      });
    });

    // 图片预览
    const overlay = document.getElementById("imgOverlay");
    document.querySelectorAll(".site-item img").forEach(img=>{
      img.addEventListener("click", ()=>{
        overlay.style.display = "flex";
        overlay.querySelector("img").src = img.src;
      });
    });
    overlay.addEventListener("click", ()=>{
      overlay.style.display = "none";
    });
  </script>

</body>
</html>
